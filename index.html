<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper and scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="wrapped">
      <div class="score_board">
        <div class="player-profile">
          <h2 class="player-title">Player</h2>
          <button class="name-btn">Set Name</button>
          <p>0</p>
        </div>
        <div class="computer-profile">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h2>Rock Paper and Scissors</h2>
        <button>Let's Play</button>
      </div>
      <div class="game fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="palms">
          <img class="palm-user" src="./assets/rock.webp" />
          <img class="palm-computer" src="./assets/rock.webp" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
